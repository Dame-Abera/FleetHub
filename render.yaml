services:
  - type: web
    name: fleethub-backend
    env: node
    plan: free
    buildCommand: cd Backend && yarn install --production=false && yarn prisma generate && yarn prisma migrate deploy && yarn db:seed && yarn build
    startCommand: cd Backend && yarn start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://fleethubet.vercel.app
      # Option 1: Use Render's free database (if available)
      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: fleethub-db
      #     property: connectionString
      # Option 2: Use external free database (Neon/Supabase) - RECOMMENDED
      # IMPORTANT: Set DATABASE_URL in Render dashboard Environment tab with your Neon connection string
      # Do NOT add it here in the yaml file (keep it secure)
      # Public URL for serving uploaded files
      - key: PUBLIC_BASE_URL
        sync: false  # Set this to https://fleethub-backend-6kh2.onrender.com in Render dashboard
    healthCheckPath: /health

# Uncomment below if using Render's database (Option 1)
# databases:
#   - name: fleethub-db
#     plan: free
